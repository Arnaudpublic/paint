<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paint with JS!</title>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="start()">
	<img src="" id="import_placeholder" style="display: none;">
	<div class="screen">
		<canvas class="drawing_canvas" width="1632" height="920"></canvas>
		<div class="menu">
			<div class="eraser text">
				<input type="checkbox" id="eraser" name="eraser" onchange="eraser(this.checked)" unchecked>
  				<label for="eraser">Eraser</label>
			</div>
			<div class="save_drawing">
				<div class="save_grid">
					<div class="save_option" name="save">Save</div>
					<div class="save_option" name="restore">Restore</div>
					<a href="" download="canvas_save" id="export">
						<div class="save_option" name="export">Export</div>
					</a>
					<div class="save_option import_container">
						<input type="file" id="import" name="import" accept="image/png, image/jpeg" onchange="import_save()">
						<div class="import_text">Import</div>
					</div>
				</div>
			</div>
			<div class="brush_size">
				<div class="text">Brush size:</div>
				<div class="brush_grid">
				</div>
			</div>
			<div class="colour_picker">
				<div class="text">Pen colour:</div>
				<div class="colour_grid">
					<div class="colour_option" style="background-color: green;"></div>
					<div class="colour_option" style="background-color: yellow;"></div>
					<div class="colour_option" style="background-color: red;"></div>
					<div class="colour_option" style="background-color: purple;"></div>
					<div class="colour_option" style="background-color: blue;"></div>
					<div class="colour_option" style="background-color: black;"></div>
				</div>
			</div>
			<div class="shapes">
				<div class="text">Pre-made shapes:</div>
				<div class="shape_grid">
					<div class="shape_option" name="line">Line</div>
					<div class="shape_option" name="rectangle">Rectangle (border)</div>
					<div class="shape_option" name="rectangle_fill">Rectangle (filled)</div>
					<div class="shape_option" name="text">Text</div>
					<div class="shape_option" name="circle">Circle (border)</div>
					<div class="shape_option" name="circle_fill">Circle (filled)</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
